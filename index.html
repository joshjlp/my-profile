<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/my-profile/" />
    <link rel="stylesheet" href="css/app.out.css" />
    <link rel="stylesheet" href="MyProfile.styles.css" />
    <link rel="icon" type="image/png" href="jjosh-logo.png" />
</head>

<body>
    <div id="app">
        <div class="min-h-screen flex flex-col items-center justify-center bg-[#0d1117]">
            <div class="relative w-32 h-32 mx-auto mb-4">
                <svg class="w-full h-full">
                    <circle r="40%" cx="50%" cy="50%"
                        class="fill-none stroke-gray-700 stroke-[0.6rem] origin-center -rotate-90" />

                    <circle r="40%" cx="50%" cy="50%"
                        class="fill-none stroke-blue-500 stroke-[0.6rem] origin-center -rotate-90"
                        style="stroke-dasharray: calc(3.141 * var(--blazor-load-percentage, 0%) * 0.8), 500%;" />
                </svg>
            </div>
            <div class="text-center font-bold text-gray-200">
                <span class="after:content-[var(--blazor-load-percentage-text,_'Loading')]"></span>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="js/utilities.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
